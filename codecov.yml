# Codecov 설정 파일
# https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "60...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 2%
        if_ci_failed: error
    
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree,files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

flags:
  frontend:
    paths:
      - client/src/
    carryforward: false
  
  backend:
    paths:
      - server/lumia-api/src/
      - server/lumia-core/src/
      - server/lumia-socket/src/
    carryforward: false

ignore:
  - "**/__tests__/**"
  - "**/*.spec.ts"
  - "**/*.test.kt"
  - "**/test/**"
  - "**/*Config.kt"
  - "**/*Application.kt"
  - "**/*Dto.kt"
  - "**/domain/**"
