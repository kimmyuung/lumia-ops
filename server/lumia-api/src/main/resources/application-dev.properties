# ====================
# 개발 서버 환경 (dev)
# ====================
# 실행: ./gradlew :lumia-api:bootRun --args='--spring.profiles.active=dev'

# ====================
# PostgreSQL Database (개발 DB)
# ====================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lumiadb_dev}
spring.datasource.username=${DATABASE_USERNAME:lumia_dev}
spring.datasource.password=${DATABASE_PASSWORD:lumia_dev123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ====================
# 로깅 (INFO)
# ====================
logging.level.com.lumiaops=INFO
logging.level.org.springframework.web=INFO

# ====================
# JWT 설정 (환경 변수 권장)
# ====================
app.jwt.secret=${JWT_SECRET:bHVtaWEtb3BzLWRldi1qd3Qtc2VjcmV0LWtleS0yNTYtYml0cy1vcmctbW9yZQ==}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ====================
# Mail 설정 (테스트 계정)
# ====================
spring.mail.enabled=true
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================
# 초대 설정
# ====================
app.invitation.expiry-days=7
app.invitation.base-url=${APP_BASE_URL:https://dev.lumia-ops.com}

# ====================
# CORS 설정 (개발 서버)
# ====================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://dev.lumia-ops.com,http://localhost:5173}

# ====================
# Rate Limiting 설정
# ====================
rate-limit.enabled=true
rate-limit.requests=200
rate-limit.duration-seconds=60

# ====================
# OAuth2 설정 (개발)
# ====================
oauth.kakao.client-id=${KAKAO_CLIENT_ID:}
oauth.kakao.client-secret=${KAKAO_CLIENT_SECRET:}
oauth.kakao.redirect-uri=${KAKAO_REDIRECT_URI:https://dev.lumia-ops.com/auth/oauth2/kakao/callback}
oauth.steam.api-key=${STEAM_API_KEY:}
