# ====================
# 로컬 개발 환경 (local)
# ====================
# 실행: ./gradlew :lumia-api:bootRun --args='--spring.profiles.active=local'

# ====================
# H2 Database (인메모리)
# ====================
spring.datasource.url=jdbc:h2:mem:lumiadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================
# 로깅 (DEBUG)
# ====================
logging.level.com.lumiaops=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ====================
# JWT 설정 (개발용 기본값)
# ====================
app.jwt.secret=bHVtaWEtb3BzLWxvY2FsLWRldi1qd3Qtc2VjcmV0LWtleS0yNTYtYml0cy1vcmctbW9yZQ==
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=604800000

# ====================
# Mail 설정 (비활성화)
# ====================
spring.mail.enabled=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=

# ====================
# 초대 설정
# ====================
app.invitation.expiry-days=7
app.invitation.base-url=http://localhost:5173

# ====================
# CORS 설정 (localhost)
# ====================
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ====================
# Rate Limiting 설정 (느슨하게)
# ====================
rate-limit.enabled=true
rate-limit.requests=1000
rate-limit.duration-seconds=60

# ====================
# OAuth2 설정 (로컬)
# ====================
oauth.kakao.client-id=${KAKAO_CLIENT_ID:}
oauth.kakao.client-secret=${KAKAO_CLIENT_SECRET:}
oauth.kakao.redirect-uri=http://localhost:5173/auth/oauth2/kakao/callback
oauth.steam.api-key=${STEAM_API_KEY:}
