# ====================
# PostgreSQL (프로덕션용 - prod 프로필)
# ====================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lumiadb}
spring.datasource.username=${DATABASE_USERNAME:lumia}
spring.datasource.password=${DATABASE_PASSWORD:lumia123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 콘솔 비활성화
spring.h2.console.enabled=false

# ====================
# JWT 설정 (환경 변수 필수)
# ====================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ====================
# Mail 설정 (프로덕션)
# ====================
spring.mail.enabled=true
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================
# 초대 설정 (프로덕션)
# ====================
app.invitation.expiry-days=7
app.invitation.base-url=${APP_BASE_URL:https://lumia-ops.com}

# ====================
# 로깅 (프로덕션)
# ====================
logging.level.com.lumiaops=INFO
logging.level.org.springframework.web=WARN

# ====================
# CORS 설정 (프로덕션)
# ====================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://lumia-ops.com}
