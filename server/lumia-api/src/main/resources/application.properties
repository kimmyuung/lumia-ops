# Application
spring.application.name=lumia-api

# Server
server.port=8080

# API 설정
server.servlet.context-path=/api

# 로깅
logging.level.com.lumiaops=DEBUG

# ====================
# H2 Database (개발용)
# ====================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:lumiadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# ====================
# JWT 설정
# ====================
app.jwt.secret=${JWT_SECRET:bHVtaWEtb3BzLXNlY3VyZS1qd3Qtc2VjcmV0LWtleS0yNTYtYml0cy1vcmctbW9yZQ==}
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=604800000

# ====================
# Mail 설정 (개발 환경)
# ====================
spring.mail.enabled=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================
# 초대 설정
# ====================
app.invitation.expiry-days=7
app.invitation.base-url=http://localhost:5173

