# Application
spring.application.name=lumia-api

# Server
server.port=8080

# API 설정
server.servlet.context-path=/api

# 로깅
logging.level.com.lumiaops=DEBUG

# ====================
# Spring Profile
# ====================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ====================
# H2 Database (개발용 - dev 프로필)
# ====================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:lumiadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ====================
# JWT 설정
# ====================
app.jwt.secret=${JWT_SECRET:bHVtaWEtb3BzLXNlY3VyZS1qd3Qtc2VjcmV0LWtleS0yNTYtYml0cy1vcmctbW9yZQ==}
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=604800000

# ====================
# Mail 설정 (개발 환경)
# ====================
spring.mail.enabled=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================
# 초대 설정
# ====================
app.invitation.expiry-days=7
app.invitation.base-url=http://localhost:5173

# ====================
# CORS 설정 (개발 환경)
# ====================
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ====================
# Rate Limiting 설정
# ====================
rate-limit.enabled=true
rate-limit.requests=100
rate-limit.duration-seconds=60

# ====================
# OpenAPI (Swagger) 설정
# ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# ====================
# Actuator 설정
# ====================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true
info.app.name=Lumia Ops API
info.app.description=e스포츠 팀 운영 플랫폼
info.app.version=1.0.0

