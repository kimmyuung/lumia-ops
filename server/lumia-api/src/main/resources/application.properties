# ====================
# 공통 설정 (모든 환경)
# ====================

# Application
spring.application.name=lumia-api

# Server
server.port=8080
server.servlet.context-path=/api

# ====================
# Spring Profile (기본: local)
# ====================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ====================
# Redis & Cache 설정
# ====================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:lumia2026}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# ====================
# OpenAPI (Swagger) 설정
# ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# ====================
# Actuator 설정
# ====================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=when_authorized
management.endpoint.caches.enabled=true
management.info.env.enabled=true
info.app.name=Lumia Ops API
info.app.description=e스포츠 팀 운영 플랫폼
info.app.version=1.0.0

# ====================
# Eternal Return API 설정
# ====================
eternal-return.api.key=${ER_API_KEY:}
eternal-return.api.base-url=https://open-api.bser.io
