# ====================
# 테스트 환경 설정
# ====================

# Database (H2 인메모리)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mail (테스트용)
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ====================
# JWT 설정 (테스트용)
# ====================
app.jwt.secret=dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItbHVtaWEtb3BzLXRlc3RpbmctcHVycG9zZXM=
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=604800000

# ====================
# CORS 설정 (테스트용)
# ====================
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ====================
# Rate Limiting 설정 (테스트용 - 비활성화)
# ====================
rate-limit.enabled=false
rate-limit.requests=10000
rate-limit.duration-seconds=60

# ====================
# 초대 설정 (테스트용)
# ====================
app.invitation.expiry-days=7
app.invitation.base-url=http://localhost:5173

# ====================
# OAuth2 설정 (테스트용)
# ====================
oauth.kakao.client-id=test-kakao-client-id
oauth.kakao.client-secret=test-kakao-client-secret
oauth.kakao.redirect-uri=http://localhost:5173/auth/oauth2/kakao/callback
oauth.steam.api-key=test-steam-api-key
